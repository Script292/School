<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="#667eea" opacity="0.1"/>
  <circle cx="96" cy="96" r="85" fill="#667eea"/>
  
  <!-- Book/Journal shape -->
  <g transform="translate(96, 96)">
    <!-- Left page -->
    <rect x="-35" y="-40" width="30" height="80" fill="#ffffff" opacity="0.95" rx="2"/>
    
    <!-- Right page -->
    <rect x="5" y="-40" width="30" height="80" fill="#ffffff" rx="2"/>
    
    <!-- Spine -->
    <rect x="-5" y="-40" width="10" height="80" fill="#667eea" rx="1"/>
    
    <!-- Lines on pages (representing text) -->
    <line x1="-30" y1="-25" x2="-8" y2="-25" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="-15" x2="-8" y2="-15" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="-5" x2="-8" y2="-5" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="5" x2="-8" y2="5" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    
    <line x1="10" y1="-25" x2="32" y2="-25" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="-15" x2="32" y2="-15" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="-5" x2="32" y2="-5" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="5" x2="32" y2="5" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    
    <!-- Star/accent -->
    <circle cx="0" cy="30" r="8" fill="#ffc107" opacity="0.9"/>
    <text x="0" y="35" text-anchor="middle" font-size="14" fill="white" font-weight="bold">âœ“</text>
  </g>
</svg>